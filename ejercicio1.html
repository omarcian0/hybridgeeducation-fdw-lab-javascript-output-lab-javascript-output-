<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cambio de Texto</title>
</head>
<body>
    <p id="parrafo-vacio"></p>
    <button onclick="cambiarTexto()">Haz clic aquí</button>

    <script>
        function cambiarTexto() {
            document.getElementById("parrafo-vacio").innerText = "¡Texto actualizado con Javascript!";
        }
    </script>
</body>
</html>
